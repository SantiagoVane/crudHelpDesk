<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">Usuarios CRUD</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <!-- Lista de usuarios -->
      <ul class="list-group">
        <li 
          *ngFor="let usuario of usuarioArray"
          class="list-group-item list-group-item-action"
          (click) ="openForEdit(usuario)"
          [class.active]="usuario == selectedUsuario"
        >
        <span class="badge badge-primary">{{usuario.id}}</span> {{usuario.nombre}} - {{usuario.contrasenaCifrada}}
        </li>
      </ul>

      <!-- Formulario para agregar un usuario -->
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Ingrese un nuevo usuario
          </div>
 
          <!-- Campo para nombre -->
          <div class="form-group">
            <input type="text" 
                   (input)="onNombreChange($event)" 
                   placeholder="Inserta un nombre" 
                   class="form-control">
          </div>

          <div class="form-group">
            <label for="cifrado">Seleccionar Cifrado</label>
            <select [(ngModel)]="cifradoSeleccionado" id="cifrado" class="form-control">
              <option value="railFence">Rail Fence</option>
              <option value="rsa">RSA</option>
              <option value="transposicion">transposicion</option>
              <option value="sustitucion">sustitucion</option>
            </select>
          </div>

          <!-- Campo para país -->
          <div class="form-group">
            <input type="text" 
                   id = "password"
                   (input)="onPasswordChange($event)" 
                   placeholder="Inserta una contraseña" 
                   class="form-control">
          </div>

          <!-- Botón para agregar usuario -->
          <button (click)="agregar()" class="btn btn-primary">
            Enviar
          </button>
          <button
          *ngIf="selectedUsuario.id !== 0"
          class="btn btn-danger"
          (click)="delete()"
            >
          Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Imagen a la derecha -->
    <div class="col-md-4">
      <img src="https://pando.es/wp-content/uploads/Pando-icono-SAT.png" alt="Imagen representativa">
    </div>
  </div>
</div>
